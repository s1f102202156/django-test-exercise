{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>{{ task.title }}</h1>
    <ul>
      <li><span class="la">Posted at:</span> {{ task.posted_at }}</li>
      {% if task.due_at %}
      <li><span class="la">Due at: </span>{{ task.due_at }}</li>
      {% endif %}
      {% if task.completed %}
      <li><span class="la">Status:</span> Completed</li>
      {% else %}
      <li><span class="la">Status: </span>Not Completed</li>
      {% endif %}
    </ul>

    <a href="{% url 'delete' task.id %}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
    <a href="{% url 'close' task.id %}"><button type="button" class="btn btn-outline-success">Close</button></a>
    <div class="pos">
      <a href="{% url 'index' %}"><button type="button" class="btn btn-info">Top</button></a>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>

</html>
