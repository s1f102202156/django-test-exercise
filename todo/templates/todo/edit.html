{% load static %}
<!DOCTYPE html>
<html lang = ja>

<head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>Edit task</h1>
    <p>You can edit tasks from the following form.</p>
    <form action="{% url 'update' task.id %}" method="post">
        {% csrf_token %}
        <div>
            <label for="titleInput" class="form-label">Title</label><br>
            <input id="titleInput" name="title" type="text" placeholder="Input title" value="{{task.title}}" class="form-control">
        </div>

        <div>
            <label for="dueInput" class="form-label">Due at:</label><br>
            <input id="dueInput" name="due_at" type="datetime-local" value="{{ task.due_at | date:'Y-m-d H:i' }}" class="form-control">
        </div>

        <div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
